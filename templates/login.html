{% extends "base.html" %}

{% block bar %}
<li class="bar"><a href="/login">Log In </a></li>
{% endblock %}

{% block content %}
<div>
  <h2> Login Please: </h2>
  <form action="/login" method = "POST">
    <table>
      <tr><td>Username:</td><td> <input type="text" class="in" name="user"></td></tr>
      <tr><td>Password:</td><td> <input type="password" class="in" name="pass"></td></tr>
    </table>
    <input type="submit">
  </form>
<h2> One cannot log in just yet</h2>
</div>
{% endblock %}
