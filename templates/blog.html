{% extends "base.html" %}


{% block content %}

{% for title, ID, user, content in blogs %}
<div>
  <h2> {{title}} by {{user}} </h2>
  <p> {{content}} </p>
  <form action="/comment" method="POST">
    <button type="submit" value={{ID}} name="BID">View / Add Comments </button>
  </form>
</div>
{% endfor %}

<form action="/blog" method = "POST">
  {% if prevP %}
  <button type="submit" name="prev" value={{blogID}} >Previous</button>
  {% endif %}
  {% if nextP %}
  <button type="submit" name="next" value={{blogID}} >Next</button>
  {% endif %}
</form>


{% endblock %}
