{% extends "base.html" %}


{% block content %}

{% for title, user, content in blogs %}
<div>
  <h2> {{title}} by {{user}} </h2>
  <p> {{content}} </p>
</div>
{% endfor %}

<form action="/blog" method = "POST">
  {% if page %}
  <input type="submit" value="Previous">
  {% endif %}
  <input type="submit" value="Next">
</form>
{% endblock %}
